    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ddd; /* Default text color */
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 800px; /* Adjust this value to control banner size */
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1000px;
            width: 100%;
        }

        .tile {
            background-color: #2c2c3e; /* Dark tile */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 30px;
            text-align: center;
            font-size: 1.2em;
            color: #f0f0f0; /* Light text */
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        }

        .tile:hover {
            transform: translateY(-5px);
            background-color: #3a3a50; /* Slightly lighter on hover */
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111; /* Darker footer */
            color: #aaa;
            width: 100%;
        }

        @media (max-width: 600px) {
            .tiles-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
